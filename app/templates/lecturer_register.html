<!-- templates/lecturer_register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecturer Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 450px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }
        input:focus, select:focus {
            border-color: #007bff;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 12px 16px;
            border: none;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .flash {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .flash.success { background-color: #d4edda; color: #155724; }
        .flash.warning { background-color: #fff3cd; color: #856404; }
        .flash.danger { background-color: #f8d7da; color: #721c24; }
    </style>
</head>

<body>
    <div class="container">
        <h2>Lecturer Registration</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth_bp.lecturer_register') }}">
            <!-- Full Name -->
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" class="form-control" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <!-- Faculty -->
            <div class="form-group">
                <label>Faculty</label>
                <select name="faculty_id" id="faculty-select" class="form-control" required>
                    <option value="">-- Select Faculty --</option>
                    {% for faculty in faculties %}
                        <option value="{{ faculty.id }}">{{ faculty.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Department (Dynamic) -->
            <div class="form-group">
                <label>Department</label>
                <select name="department_id" id="department-select" class="form-control" required>
                    <option value="">-- Select Department --</option>
                </select>
            </div>

            <button type="submit" class="btn">Register Lecturer</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            // When faculty changes, load departments dynamically
            $('#faculty-select').on('change', function() {
                var facultyId = $(this).val();
                $('#department-select').html('<option value="">Loading...</option>');

                if (facultyId) {
                    $.get('/auth/get_departments/' + facultyId, function(data) {
                        var options = '<option value="">-- Select Department --</option>';
                        if (data.length > 0) {
                            data.forEach(function(dept) {
                                options += '<option value="' + dept.id + '">' + dept.name + '</option>';
                            });
                        } else {
                            options = '<option value="">No departments available</option>';
                        }
                        $('#department-select').html(options);
                    }).fail(function() {
                        $('#department-select').html('<option value="">Error loading departments</option>');
                    });
                } else {
                    $('#department-select').html('<option value="">-- Select Department --</option>');
                }
            });
        });
    </script>
</body>
</html>
