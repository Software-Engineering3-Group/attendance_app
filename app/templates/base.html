<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Attendance System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main_bp.landing') }}">FaceRec Attendance</a>
    <div>
      <a class="btn btn-outline-light" href="{{ url_for('auth_bp.login') }}">Login</a>
      <a class="btn btn-outline-light" href="{{ url_for('auth_bp.register') }}">Sign Up</a>
    </div>
  </div>
</nav>
<div class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat,msg in messages %}
        <div class="alert alert-{{cat}}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
